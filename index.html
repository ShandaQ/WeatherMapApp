<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Map App</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body ng-app="app" ng-controller="MapController">

    <!-- <div class="container"> -->
    <div class="container">
      <div id="map"></div>

      <div class="sidebar">
        <h2>weather map app</h2>
        <p ng-repeat="city in result" ng-click="city.informarker()">
          <img id="sidebarIcon" ng-src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png">
          {{city.name}} -
          {{city.main.temp}}Â°F
        </p>
      </div>

    </div>




    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgT-Ah_EjmJL-3DXkgAgacEKeNlVYTQ1A"></script>
    <script src="js/script.js"></script>

  </body>
</html>
